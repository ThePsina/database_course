{% extends 'base.html' %}

{% block content %}
    <p>You submitted the following data</p>
        <table class="table">
            <thead>
                <tr>
                    <th scope="col">driver_id</th>
                    <th scope="col">driver_surname</th>
                    <th scope="col">hours</th>
                </tr>
            </thead>
            <tbody>
                {% for driver in drivers %}
                <tr>
                    <td>{{ driver['driver_id'] }}</td>
                    <td>{{ driver['driver_surname'] }}</td>
                    <td>{{ driver['hours'] }}</td>
                </tr>
                {% endfor %}
            </tbody>
        </table>
{% endblock %}
