<form method="post" class="text-center" style="margin-bottom: 10px" action="procedure">
    <div class="form-group">
        <label for="grind_year">Enter year</label>
        <input class="form-control" type="text" id="grind_year" name="grind_year" required>
    </div>
    <div class="form-group">
        <label for="grind_month">Enter month</label>
        <select class="form-control" id="grind_month" name="grind_month">
            <option value="1">January</option>
            <option value="2">February</option>
            <option value="3">March</option>
            <option value="4">April</option>
            <option value="5">May</option>
            <option value="6">June</option>
            <option value="7">July</option>
            <option value="8">August</option>
            <option value="9">September</option>
            <option value="10">October</option>
            <option value="11">November</option>
            <option value="12">December</option>
        </select>
    </div>
    <button type="submit" class="btn btn-outline-success">send</button>
</form>
